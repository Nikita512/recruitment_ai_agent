<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruitment AI Agent</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e8f0fe, #fef9f3);
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background: #0078ff;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 { margin: 0; font-weight: 600; font-size: 1.8rem; }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px auto;
      max-width: 800px;
      padding: 0 15px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 25px 30px;
      width: 100%;
      margin-bottom: 25px;
      transition: transform 0.2s ease;
    }
    .card:hover { transform: translateY(-3px); }
    h3 { color: #0078ff; margin-top: 0; }
    textarea, input[type="text"], input[type="email"], select {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 1rem;
      margin-bottom: 10px;
      font-family: 'Inter', sans-serif;
    }
    input[type="file"] { margin-top: 8px; font-size: 0.95rem; }
    button {
      background-color: #0078ff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #005fcc; }
    .result-box {
      margin-top: 15px;
      padding: 15px;
      border-radius: 8px;
      background: #f4f6f8;
      border: 1px solid #ddd;
    }
    footer { text-align: center; color: #555; font-size: 0.9rem; padding-bottom: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Recruitment AI Agent</h1>
    <p>Analyze, Score, and Shortlist Candidates Intelligently</p>
  </header>

  <main>
    <!-- JD Upload -->
    <div class="card">
      <h3>Job Description</h3>
      <form id="jdForm" enctype="multipart/form-data">
        <textarea name="jd_text" rows="8" placeholder="Paste your Job Description here..."></textarea><br/>
        <label>OR upload JD file (PDF/DOCX):</label><br/>
        <input type="file" name="jd_file" accept=".pdf,.doc,.docx"/><br/><br/>
        <button type="submit">Save JD</button>
      </form>
      <div id="jdResult" class="result-box"></div>
    </div>

    <!-- Resume Upload -->
    <div class="card">
      <h3>Upload Resumes</h3>
      <form id="resumeForm" enctype="multipart/form-data">
        <p>Upload up to 10 resumes (PDF/DOCX):</p>
        <input type="file" name="resumes" multiple accept=".pdf,.doc,.docx"/><br/><br/>
        <button type="submit">Upload & Score</button>
      </form>
      <div id="resumeResults" class="result-box"></div>
    </div>

    <!-- Email Generator -->
    <div class="card">
      <h3>Generate Candidate Email</h3>
      <form id="emailForm">
        <input type="text" name="candidate_name" placeholder="Candidate Name" required><br/>
        <input type="email" name="candidate_email" placeholder="Candidate Email" required><br/>
        <input type="text" name="role" placeholder="Job Role" required><br/>
        <label>Decision:</label>
        <select name="decision" required>
          <option value="interview">Interview</option>
          <option value="reject">Reject</option>
        </select><br/><br/>
        <button type="submit">Generate Email</button>
      </form>
      <pre id="emailOutput" class="result-box"></pre>
    </div>
  </main>

  <footer>
    <p>© 2025 Recruitment AI Agent — Powered by FastAPI & OpenAI</p>
  </footer>

  <script>
    async function handleFormInline(formId, endpoint, resultContainerId, transformFunc=null) {
      const form = document.getElementById(formId);
      const resultContainer = document.getElementById(resultContainerId);

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(form);
        try {
          const res = await fetch(endpoint, { method: 'POST', body: formData });
          const data = await res.json();
          if (data.error) {
            resultContainer.innerText = "❌ " + data.error;
          } else {
            if (transformFunc) {
              resultContainer.innerHTML = transformFunc(data);
            } else {
              resultContainer.innerText = "✅ Operation successful!";
            }
            form.reset();
          }
        } catch (err) {
          resultContainer.innerText = "⚠️ Something went wrong: " + err.message;
        }
      });
    }

    // JD upload
    handleFormInline("jdForm", "/upload_jd", "jdResult", data => {
      return `<strong>JD saved successfully!</strong>`;
    });

    // Resume upload
    handleFormInline("resumeForm", "/upload_resumes", "resumeResults", data => {
      // data should return an array of {filename, score, feedback}
      if (!data.results || data.results.length === 0) return "No resumes scored.";
      let html = "<strong>Resume Scores:</strong><br/><ul>";
      data.results.forEach(r => {
        html += `<li><strong>${r.filename}:</strong> Score ${r.score} — ${r.remarks}</li>`;
      });
      html += "</ul>";
      return html;
    });

    // Email generation
    handleFormInline("emailForm", "/generate_emails", "emailOutput", data => data.email || "No email generated.");
  </script>
</body>
</html>
