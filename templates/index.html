<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruitment AI Agent</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #e8f0fe, #fef9f3);
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: #0078ff;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      font-weight: 600;
      font-size: 1.8rem;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 40px auto;
      max-width: 800px;
      padding: 0 15px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      padding: 25px 30px;
      width: 100%;
      margin-bottom: 25px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    h3 {
      color: #0078ff;
      margin-top: 0;
    }

    textarea {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 10px;
      font-family: 'Inter', sans-serif;
    }

    input[type="file"] {
      margin-top: 8px;
      font-size: 0.95rem;
    }

    button {
      background-color: #0078ff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005fcc;
    }

    hr {
      border: none;
      border-top: 1px solid #ddd;
      margin: 30px 0;
    }

    footer {
      text-align: center;
      color: #555;
      font-size: 0.9rem;
      padding-bottom: 20px;
    }

    a {
      color: #0078ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Recruitment AI Agent</h1>
    <p>Analyze, Score, and Shortlist Candidates Intelligently</p>
  </header>

  <main>
    <div class="card">
      <h3>Job Description</h3>
      <form action="/upload_jd" method="post" enctype="multipart/form-data">
        <textarea name="jd_text" rows="8" placeholder="Paste your Job Description here..."></textarea><br/>
        <label>OR upload JD file (PDF/DOCX):</label><br/>
        <input type="file" name="jd_file" accept=".pdf,.doc,.docx"/><br/><br/>
        <button type="submit">Save JD</button>
      </form>
    </div>

    <div class="card">
      <h3>Upload Resumes</h3>
      <form action="/upload_resumes" method="post" enctype="multipart/form-data">
        <p>Upload up to 10 resumes (PDF/DOCX):</p>
        <input type="file" name="resumes" multiple accept=".pdf,.doc,.docx"/><br/><br/>
        <button type="submit">Upload & Score</button>
      </form>
    </div>

    <div class="card" style="text-align:center;">
      <h3>Developer Tools</h3>
      <p><a href="/docs" target="_blank">OpenAPI Docs</a></p>
    </div>
  </main>

  <footer>
    <p>© 2025 Recruitment AI Agent — Powered by FastAPI & OpenAI</p>
  </footer>
</body>
</html>
